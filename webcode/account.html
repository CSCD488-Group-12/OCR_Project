<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="topnav">
        <a href="index.html" class="logo">OCR Note Taker</a>
        <div class="topnav-right">
            <a href="account.html">My Account</a>
            <button class="btn-login" onclick="logOut()">Log Out</button>
        </div>
    </div>

    <div class="account-details-box">
        <div class="account-nav">
            <a href="#">Account Details</a>
            <a href="#">Note Settings</a>
            <a href="#">Delete Account</a>
        </div>
        <div class="user-details">
            <label class="userid">Username</label>
            <input id="username-box" placeholder="Enter your username">
            <label>Email</label>
            <input id="email-box" placeholder="Enter your email">
            <label>Password</label>
            <input id="password-box" type="password" placeholder="Enter your password">
        </div>
    </div>

    <div class="footer">
        Uicons by <a href="https://www.flaticon.com/uicons">Flaticon</a>
    </div>
</body>
</html>
